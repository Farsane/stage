<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Sign Up</title>
</head>
<body>
<div class="body-login">
  <div class="signup-container">
    <h2 class="login-title">Rejoignez-nous</h2>
    <form id="signup-form">
      <input class="login-input" type="text" placeholder="Nom d'utilisateur" required>
      <input class="login-input" type="email" placeholder="Adresse email" required>
      <input class="login-input" type="password" placeholder="Mot de passe" required>
      <input class="login-input" type="password" placeholder="Confirmez le mot de passe" required>
      <button class="login-button" type="submit">  S'inscrire</button>
    </form>
    <br><a class="signup-link" href="login.html">Déjà un compte? Se connecter ici</a>
    <br><br><a class="signup-link" href="index.html">Acceuil</a>
  </div>
</div>
</body>
</html>
